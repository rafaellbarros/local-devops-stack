# configs/grafana/provisioning/dashboards/devops-stack.yaml
apiVersion: 1

providers:
- name: 'DevOps Stack'
  orgId: 1
  folder: 'DevOps'
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 30
  options:
    path: /var/lib/grafana/dashboards
    foldersFromFilesStructure: true